body {
  margin:0;
  background:#e6f0ff;

  text-align:center;
  color:#000;
}


.top {
  background:#3399ff;
  width:100%;
  padding:20px 0;
  border-radius:0 0 40px 40px;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

.top img { width:120px; border-radius:50%; }

.btn-box {
  margin-top:60px;
  display:flex;
  justify-content:space-around;
  padding:0 40px;
}
.btn {
  background:#005ce6; /* پررنگ‌تر از قبل */
  padding:35px 45px;
  font-size:28px;
  border-radius:35px;
  cursor:pointer;
  transition:0.2s;
}
.btn:hover { transform:scale(1.05); }

#countBox {
  margin-top:160px;
  background:#66b3ff;
  padding:30px 40px;
  font-size:30px;
  border-radius:30px;
  width:max-content;
  margin-left:auto;
  margin-right:auto;
  cursor:pointer;
}

#linkPanel {
  display:none;
  background:#99ccff;
  padding:25px;
  border-radius:25px;
  width:330px;
  margin:40px auto;
}
.copyBtn, .goBtn {
  background:#005ce6; /* پررنگ‌تر */
  padding:14px 22px;
  border-radius:18px;
  margin:10px;
  font-size:20px;
  cursor:pointer;
  display:inline-block;
}
.copyBtn:hover, .goBtn:hover { transform:scale(1.07); }

#timerBox {
  display:none;
  background:#99ccff;
  padding:30px;
  border-radius:25px;
  width:360px;
  margin:40px auto;
  font-size:28px;
}

.footer {
  margin-top:70px;
  font-size:22px;
  background:#3399ff;
  padding:15px 30px;
  width:max-content;
  margin:auto;
  border-radius:20px;
}

<div id="loginPanel" style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
background:#99ccff;padding:25px;border-radius:25px;width:300px;text-align:center;z-index:1000;">
  <h3>ورود</h3>
  <input id="nameInput" placeholder="نام" style="width:90%;padding:8px;border-radius:10px;border:none;margin-bottom:10px;">
  <input type="file" id="imgInput" accept="image/*" style="margin-bottom:15px;">
  <button onclick="saveUser()" style="background:#005ce6;padding:10px 20px;border-radius:15px;border:none;color:#fff;cursor:pointer;">ذخیره</button>
</div>

<div id="adminPanel" style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
background:#66b3ff;padding:25px;border-radius:25px;width:300px;text-align:center;z-index:1000;">
  <h3>ورود مدیر</h3>
  <input id="adminName" placeholder="نام" style="width:90%;padding:8px;border-radius:10px;border:none;margin-bottom:10px;">
  <input type="file" id="adminImg" accept="image/*" style="margin-bottom:10px;">
  <input id="adminCode" placeholder="کد ورود" style="width:90%;padding:8px;border-radius:10px;border:none;margin-bottom:10px;">
  <button onclick="saveAdmin()" style="background:#005ce6;padding:10px 20px;border-radius:15px;border:none;color:#fff;cursor:pointer;">ورود</button>
</div>

<script>
// لینک‌ها
function showLinks(){ document.getElementById('linkPanel').style.display='block'; document.getElementById('timerBox').style.display='none'; }
function showTeacherFile(){ window.location.href='https://cdn.imgurl.ir/uploads/s36153__.rar'; }
function copyLink(){ navigator.clipboard.writeText("https://engage.shatel.com/rooms/bun-gev-f2f-i2i/join"); alert('لینک کپی شد'); }
function showTimer(){ document.getElementById('timerBox').style.display='block'; document.getElementById('linkPanel').style.display='none'; }

// ورود و ذخیره
function openLogin(){ document.getElementById('loginPanel').style.display='block'; }
function openAdmin(){ document.getElementById('adminPanel').style.display='block'; }

function saveUser(){
  let n=document.getElementById('nameInput').value;
  let f=document.getElementById('imgInput').files[0];
  if(!n||!f){alert('نام و عکس الزامیست');return;}
  let r=new FileReader();
  r.onload=function(){
    localStorage.setItem('userName',n);
    localStorage.setItem('userImg',r.result);
    localStorage.setItem('isAdmin','false');
    showProfile();
  };
  r.readAsDataURL(f);
  document.getElementById('loginPanel').style.display='none';
}

function saveAdmin(){
  let n=document.getElementById('adminName').value;
  let f=document.getElementById('adminImg').files[0];
  let c=document.getElementById('adminCode').value;
  if(c!="134891"){alert('کد مدیریت اشتباه است');return;}
  let r=new FileReader();
  r.onload=function(){
    localStorage.setItem('adminName',n);
    localStorage.setItem('adminImg',r.result);
    localStorage.setItem('isAdmin','true');
    showProfile();
  };
  r.readAsDataURL(f);
  document.getElementById('adminPanel').style.display='none';
}

function showProfile(){
  let n=localStorage.getItem('adminName') || localStorage.getItem('userName');
  let i=localStorage.getItem('adminImg') || localStorage.getItem('userImg');
  let isAdmin=localStorage.getItem('isAdmin')==='true';
  if(n&&i){
    document.getElementById('profileBox').style.display='flex';
    document.getElementById('profileName').innerText=n;
    
    // کد مدیر زیر اسم
    let old=document.getElementById('adminCodeLabel');
    if(isAdmin){
      if(!old){
        let span=document.createElement('span');
        span.id='adminCodeLabel';
        span.innerText='hgpcej';
        document.getElementById('profileBox').appendChild(span);
      }
    }else{
      if(old) old.remove();
    }
    
    document.getElementById('profileImg').src=i;
  }
}

showProfile();

function editProfile(){
  let n=prompt("نام جدید:");
  if(n) { 
    if(localStorage.getItem('isAdmin')==='true'){
      localStorage.setItem('adminName',n);
    }else{
      localStorage.setItem('userName',n);
    }
    showProfile(); 
  }
  let fInput=document.createElement("input");
  fInput.type="file"; fInput.accept="image/*";
  fInput.onchange=e=>{
    let f=e.target.files[0];
    if(f){
      let r=new FileReader();
      r.onload=function(){ 
        if(localStorage.getItem('isAdmin')==='true'){
          localStorage.setItem('adminImg',r.result); 
        }else{
          localStorage.setItem('userImg',r.result); 
        }
        showProfile(); 
      };
      r.readAsDataURL(f);
    }
  };
  fInput.click();
}

// ساعت پایین
setInterval(()=>{
 let d=new Date();
 document.getElementById('iranClock').innerText = d.toLocaleTimeString('fa-IR',{hour12:false});
},1000);
</script>
