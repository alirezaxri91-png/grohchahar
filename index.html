<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>سایت گروه چهار تلاش</title>
<link rel="icon" type="image/png" href="assets/img/گرو4.png">
<style>
@import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap');

body {
  margin:0;
  background:#ecf7ff; /* رنگ پس زمینه جدید */
  font-family: 'Vazirmatn', sans-serif;
  text-align:center;
  color:#000;
}

.top {
  background:#1e90ff; /* رنگ بالا */
  width:100%;
  padding:20px 0;
  border-radius:0 0 40px 40px;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

.top img { width:120px; border-radius:50%; }

.btn-box {
  margin-top:60px;
  display:flex;
  justify-content:space-around;
  padding:0 40px;
}
.btn {
  background:#1e90ff;
  padding:35px 45px;
  font-size:28px;
  border-radius:35px;
  cursor:pointer;
  transition:0.2s;
}
.btn:hover { transform:scale(1.05); }

#countBox {
  margin-top:160px;
  background:#1e90ff;
  padding:30px 40px;
  font-size:30px;
  border-radius:30px;
  width:max-content;
  margin-left:auto;
  margin-right:auto;
  cursor:pointer;
}

.footer {
  margin-top:70px;
  font-size:22px;
  background:#1e90ff;
  padding:15px 30px;
  width:max-content;
  margin:auto;
  border-radius:20px;
}

/* پنجره لینک جلسات */
#linkPanel {
  display:none;
  background:#66ccff;
  padding:25px;
  border-radius:25px;
  width:330px;
  margin:40px auto;
}
.copyBtn, .goBtn {
  background:#1e90ff;
  padding:14px 22px;
  border-radius:18px;
  margin:10px;
  font-size:20px;
  cursor:pointer;
  display:inline-block;
}
.copyBtn:hover, .goBtn:hover { transform:scale(1.07); }

/* شمارشگر پاپ-آپ */
#timerBox {
  display:none;
  background:#66ccff;
  padding:30px;
  border-radius:25px;
  width:360px;
  margin:40px auto;
  font-size:28px;
}

@media (max-width:600px){
  .btn-box { flex-direction:column; gap:20px; padding:0 20px; margin-top:40px; }
  .btn { width:100%; padding:25px 0; font-size:22px; }
  #countBox { width:90%; font-size:22px; margin-top:60px; }
  #linkPanel,#timerBox { width:90%; font-size:20px; }
  .top img { width:90px; }
}

/* ورود و پروفایل بالا */
#topLogin {
  position:fixed;top:10px;left:10px;z-index:999;display:flex;gap:10px;align-items:center;
}
#topLogin div{ cursor:pointer; padding:10px 18px; border-radius:15px; font-size:18px; }
#profileBox{ display:none; gap:10px; align-items:center; }
#profileBox img{ width:40px; height:40px; border-radius:50%; object-fit:cover; }
</style>
</head>
<body>

<div class="top">
  <img src="https://cdn.imgurl.ir/uploads/b50035_1759404615322_1.jpg" alt="لوگو" />
</div>

<div class="btn-box">
  <div class="btn" onclick="showLinks()">لینک جلسات</div>
  <div class="btn" onclick="showTeacherFile()">فایل آقا معلم</div>
</div>

<div id="countBox" onclick="showTimer()">شمارشگر معکوسی تا جلسه ی امروز</div>

<div id="linkPanel">
  <div style="font-size:22px;margin-bottom:15px;">لینک جلسه</div>
  <div style="word-wrap:break-word;color:#003366">
    https://engage.shatel.com/rooms/bun-gev-f2f-i2i/join
  </div>
  <div class="copyBtn" onclick="copyLink()">کپی لینک</div>
  <a class="goBtn" href="https://engage.shatel.com/rooms/bun-gev-f2f-i2i/join" target="_blank">ورود</a>
</div>

<div id="timerBox">
  <div id="timerText">00:00:00</div>
</div>

<div class="footer">ساخته شده توسط علیرضا حاتمی</div>

<!-- ورود و پروفایل -->
<div id="topLogin">
  <div onclick="openLogin()" style="background:#009966;color:#fff;">ورود</div>
  <div onclick="openAdmin()" style="background:#006633;color:#fff;">ورود مدیر</div>
  <div id="profileBox">
    <img id="profileImg" src="">
    <span id="profileName"></span>
    <div onclick="editProfile()" style="background:#339966;color:#fff;padding:6px 12px;border-radius:12px;font-size:15px;">ویرایش</div>
  </div>
</div>

<!-- پنجره ورود -->
<div id="loginPanel" style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
background:#66ccff;padding:25px;border-radius:25px;width:300px;text-align:center;z-index:1000;">
  <h3>ورود</h3>
  <input id="nameInput" placeholder="نام" style="width:90%;padding:8px;border-radius:10px;border:none;margin-bottom:10px;">
  <input type="file" id="imgInput" accept="image/*" style="margin-bottom:15px;">
  <button onclick="saveUser()" style="background:#1e90ff;padding:10px 20px;border-radius:15px;border:none;color:#fff;cursor:pointer;">ذخیره</button>
</div>

<div id="adminPanel" style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
background:#339966;padding:25px;border-radius:25px;width:300px;text-align:center;z-index:1000;">
  <h3>ورود مدیر</h3>
  <input id="adminName" placeholder="نام" style="width:90%;padding:8px;border-radius:10px;border:none;margin-bottom:10px;">
  <input type="file" id="adminImg" accept="image/*" style="margin-bottom:10px;">
  <input id="adminCode" placeholder="کد ورود" style="width:90%;padding:8px;border-radius:10px;border:none;margin-bottom:10px;">
  <button onclick="saveAdmin()" style="background:#1e90ff;padding:10px 20px;border-radius:15px;border:none;color:#fff;cursor:pointer;">ورود</button>
</div>

<script>
// لینک‌ها
function showLinks(){ document.getElementById('linkPanel').style.display='block'; document.getElementById('timerBox').style.display='none'; }
function showTeacherFile(){ window.location.href='https://cdn.imgurl.ir/uploads/s36153__.rar'; }
function copyLink(){ navigator.clipboard.writeText("https://engage.shatel.com/rooms/bun-gev-f2f-i2i/join"); alert('لینک کپی شد'); }
function showTimer(){ document.getElementById('timerBox').style.display='block'; document.getElementById('linkPanel').style.display='none'; }

// شمارشگر صفر
document.getElementById('timerText').innerText='00:00:00';

// ورود و ذخیره
function openLogin(){ document.getElementById('loginPanel').style.display='block'; }
function openAdmin(){ document.getElementById('adminPanel').style.display='block'; }

function saveUser(){
  let n=document.getElementById('nameInput').value;
  let f=document.getElementById('imgInput').files[0];
  if(!n||!f){alert('نام و عکس الزامیست');return;}
  let r=new FileReader();
  r.onload=function(){
    localStorage.setItem('userName',n);
    localStorage.setItem('userImg',r.result);
    showProfile();
  };
  r.readAsDataURL(f);
  document.getElementById('loginPanel').style.display='none';
}

function saveAdmin(){
  let n=document.getElementById('adminName').value;
  let f=document.getElementById('adminImg').files[0];
  let c=document.getElementById('adminCode').value;
  if(c!="134891"){alert('کد مدیریت اشتباه است');return;}
  let r=new FileReader();
  r.onload=function(){
    localStorage.setItem('adminName',n);
    localStorage.setItem('adminImg',r.result);
    localStorage.setItem('isAdmin','true');
    showProfile();
  };
  r.readAsDataURL(f);
  document.getElementById('adminPanel').style.display='none';
}

function showProfile(){
  let n=localStorage.getItem('adminName') || localStorage.getItem('userName');
  let i=localStorage.getItem('adminImg') || localStorage.getItem('userImg');
  if(n&&i){
    document.getElementById('profileBox').style.display='flex';
    document.getElementById('profileName').innerText=n;
    document.getElementById('profileImg').src=i;
  }
}

showProfile();

function editProfile(){
  let n=prompt("نام جدید:");
  if(n) { localStorage.setItem('userName',n); showProfile(); }
  let fInput=document.createElement("input");
  fInput.type="file"; fInput.accept="image/*";
  fInput.onchange=e=>{
    let f=e.target.files[0];
    if(f){
      let r=new FileReader();
      r.onload=function(){ localStorage.setItem('userImg',r.result); showProfile(); };
      r.readAsDataURL(f);
    }
  };
  fInput.click();
}
</script>
</body>
</html>
