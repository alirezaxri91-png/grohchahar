<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>سایت گروه چهار تلاش</title>
<style>
  @font-face {
    font-family: 'MRT_Beirut';
    src: url('MRT_Beirut.ttf');
  }
  body{
    margin:0;background:#0fbf8b;font-family:'MRT_Beirut',sans-serif;text-align:center;color:#fff;
  }
  .top{background:#006c54;width:100%;padding:20px 0;border-radius:0 0 40px 40px;display:flex;justify-content:center;align-items:center;}
  .top img{width:120px;border-radius:50%;}

  .btn-box{
    margin-top:60px;display:flex;justify-content:space-around;padding:0 40px;
  }
  .btn{
    background:#006c54;padding:35px 45px;font-size:28px;border-radius:35px;cursor:pointer;
    transition:0.2s;
  }
  .btn:hover{transform:scale(1.05);}

  #countBox{margin-top:160px;background:#006c54;padding:30px 40px;font-size:30px;border-radius:30px;width:max-content;margin-left:auto;margin-right:auto;cursor:pointer;}

  .footer{margin-top:70px;font-size:22px;background:#006c54;padding:15px 30px;width:max-content;margin:auto;border-radius:20px;}

  /* پنجره لینک جلسات */
  #linkPanel{
    display:none;background:#004d3d;padding:25px;border-radius:25px;width:330px;margin:40px auto;
  }
  .copyBtn, .goBtn{
    background:#009b76;padding:14px 22px;border-radius:18px;margin:10px;font-size:20px;cursor:pointer;
    display:inline-block;
  }
  .copyBtn:hover,.goBtn:hover{transform:scale(1.07);}

  /* شمارشگر پاپ-آپ */
  #timerBox{
    display:none;background:#004d3d;padding:30px;border-radius:25px;width:360px;margin:40px auto;font-size:28px;
  }
</style>
</head>
<body>

<div class="top">
  <img src="https://cdn.imgurl.ir/uploads/b50035_1759404615322_1.jpg" alt="لوگو" />
</div>

<div class="btn-box">
  <div class="btn" onclick="showLinks()">لینک جلسات</div>
  <div class="btn" onclick="showTeacherFile()">فایل آقا معلم</div>
</div>

<div id="countBox" onclick="showTimer()">شمارشگر معکوس تا شروع جلسه بعدی</div>

<!-- پنل لینک‌ها -->
<div id="linkPanel">
  <div style="font-size:22px;margin-bottom:15px;">لینک جلسه</div>
  <div style="word-wrap:break-word;color:#aaffdd">https://engage.shatel.com/rooms/bun-gev-f2f-i2i/join</div>
  <div class="copyBtn" onclick="copyLink()">کپی لینک</div>
  <a class="goBtn" href="https://engage.shatel.com/rooms/bun-gev-f2f-i2i/join" target="_blank">ورود</a>
</div>

<!-- شمارشگر -->
<div id="timerBox">
  <div id="timerText">00:00:00</div>
</div>

<div class="footer">ساخته شده توسط علیرضا حاتمی</div>

<script>
  function showLinks(){
    document.getElementById('linkPanel').style.display='block';
    document.getElementById('timerBox').style.display='none';
  }

  function showTeacherFile(){
    alert('فعلا فایلی آپلود نشده');
  }

  function copyLink(){
    navigator.clipboard.writeText("https://engage.shatel.com/rooms/bun-gev-f2f-i2i/join");
    alert('لینک کپی شد');
  }

  function showTimer(){
    document.getElementById('timerBox').style.display='block';
    document.getElementById('linkPanel').style.display='none';
  }

  // شمارشگر تا ۹ امشب
  const target = new Date();
  target.setHours(21,0,0,0);

  function updateTimer(){
    let now = new Date();
    let diff = target - now;
    if(diff < 0) diff = 0;

    let h = String(Math.floor(diff/1000/60/60)).padStart(2,'0');
    let m = String(Math.floor(diff/1000/60)%60).padStart(2,'0');
    let s = String(Math.floor(diff/1000)%60).padStart(2,'0');

    document.getElementById('timerText').innerText = `${h}:${m}:${s}`;
  }

  setInterval(updateTimer,500);
  updateTimer();
</script>

</body>
</html>
