<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>صفحه توسط مالک به دلیل رد شدن از قوانین حذف شد!</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Vazirmatn', sans-serif;
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#0fbf8b,#006c54);
    color:white;
    flex-direction:column;
    text-align:center;
}

textarea {
    width:80%;
    max-width:500px;
    padding:12px;
    border-radius:12px;
    border:none;
    outline:none;
    font-size:16px;
    margin-bottom:10px;
}

button {
    padding:10px 20px;
    border:none;
    border-radius:12px;
    background: yellow;
    color:black;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover { transform:scale(1.05); background:#ffd700; }

#output {
    margin-top:30px;
    font-size:24px;
    background: rgba(0,77,61,0.8);
    padding:20px;
    border-radius:15px;
    max-width:80%;
    word-wrap:break-word;
    box-shadow:0 4px 8px rgba(0,0,0,0.3);
}
</style>
</head>
<body>

<textarea id="textInput" placeholder="نوشتن ایجا بی فایده است چون صفحه توسط مالک به دلیل رد شدن از قوانین حذف شد"></textarea>
<button onclick="showText()">صفحه توسط مالک به دلیل رد شدن از قوانین حذف شد!</button>

<div id="output"></div>

<script>
function showText() {
    const text = document.getElementById('textInput').value.trim();
    if(!text){ alert('صفحه توسط مالک به دلیل رد شدن از قوانین حذف شد!'); return; }
    document.getElementById('output').innerHTML = text;
    document.getElementById('textInput').value='';
}
</script>

</body>
</html>
